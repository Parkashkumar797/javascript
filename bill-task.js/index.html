<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input {
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="">Item1</label>
                <input id="in1" type="text">
                <button id="btn1" onclick="addPrice1()" class="btn btn-primary m-3">Add Price</button>
                <input id="id1" type="hidden">
                <br>
                <label for="">Item2</label>
                <input id="in2" type="text" name="">
                <button id="btn2" onclick="addPrice2()" class="btn btn-primary m-3">Add Price</button>
                <input id="id2" type="hidden">
                <br>
                <label for="">Item3</label>
                <input id="in3" type="text">
                <button id="btn3" onclick="addPrice3()" class="btn btn-primary m-3">Add Price</button>
                <input id="id3" type="hidden">
                <br>
                <button id="btn4" onclick="allGenerate()" class="btn btn-danger m-4 offset-">Generate</button>
                <div id="div1">
                </div>
            </div>
        </div>
    </div>
    <script>
        function addPrice1() {
            document.getElementById("id1").type = "number"
        }
        function addPrice2() {
            document.getElementById("id2").type = "number"
        }
        function addPrice3() {
            document.getElementById("id3").type = "number"
        }
        function allGenerate() {
            var a = document.getElementById("in1").value
            var b = document.getElementById("in2").value
            var c = document.getElementById("in3").value
            var d = parseInt(document.getElementById("id1").value)
            var e = parseInt(document.getElementById("id2").value)
            var f = parseInt(document.getElementById("id3").value)
            document.getElementById("div1").innerHTML = `item1:${a} price is${d}<br> item2:${b} price is ${e}
         <br> item3:${c} price is${f}
         <br> The total is ${d + e + f}`
        }

    </script>
</body>

</html>
